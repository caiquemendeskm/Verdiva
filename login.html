<body>

  <h2>Login</h2>

  <form id="loginForm">

    <input type="email" id="email" placeholder="exemplo@email.com" required>

    <label for="senha">Senha</label>

    <button type="submit">Entrar</button>
  </form>

  <div id="mensagem"></div>
