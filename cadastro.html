<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
</head>
<body>

  <h2>Cadastro</h2>

  <form id="cadastroForm">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="000.000.000-00" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="exemplo@email.com" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" required>

    <label for="confirmar_senha">Confirmar Senha</label>
    <input type="password" id="confirmar_senha" required>

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" placeholder="(00) 00000-0000" required>

    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById('cpf').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = v.substring(0, 14);
    });

    document.getElementById('telefone').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = v.replace(/^(\d{2})(\d)/, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = v.substring(0, 15);
    });

    // ---------- Envio ----------
    const API_URL = 'http://localhost/VerdivaTeste/v1/servico-de-usuarios';

    document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmar_senha = document.getElementById('confirmar_senha').value;
      const telefone = document.getElementById('telefone').value;
      const mensagem = document.getElementById('mensagem');

      mensagem.textContent = '';

      if (senha !== confirmar_senha) {
        mensagem.textContent = 'As senhas não coincidem!';
        return;
      }

      const cpfLimpo = cpf.replace(/\D/g, '');

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            cpf: cpfLimpo,
            email: email,
            senha: senha,
            telefone: telefone.replace(/\D/g, '')
          })
        });

        const result = await response.json();

        if (result.success) {
          mensagem.textContent = 'Cadastro realizado com sucesso!';
          document.getElementById('cadastroForm').reset();
        } else {
          mensagem.textContent = result.message || 'Erro ao cadastrar.';
        }
      } catch (err) {
        console.error(err);
        mensagem.textContent = 'Erro ao conectar com a API.';
      }
    });
  </script>

</body>
</html>
