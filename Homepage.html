    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Adiciona a classe fade-in ao carregar a p√°gina
            document.body.classList.add('fade-in');

            // Intercepta cliques em links internos
            document.querySelectorAll('a[href$=".html"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    const targetUrl = link.getAttribute('href');
                    // Verifica se √© um link interno para .html
                    if (targetUrl && targetUrl.endsWith('.html')) {
                        e.preventDefault();
                        handleTransition(targetUrl);
                    }
                });
            });

            function handleTransition(url) {
                // Adiciona a classe fade-out para iniciar a transi√ß√£o
                document.body.classList.remove('fade-in');
                document.body.classList.add('fade-out');

                // Espera a transi√ß√£o terminar (500ms) e navega
                setTimeout(() => {
                    window.location.href = url;
                }, 500);
            }
        });
    </script>
